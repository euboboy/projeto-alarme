<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Multi Step Form with Jquery and CSS</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="logo-container"><img src="https://burns-creative.com/wp-content/themes/burnscreative/img/svg/burns-creative-logo.svg">
    </div>

    <!-- multistep form -->
    <form id="msform">

        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Your Details</li>
            <li>Your Project</li>
        </ul>
        <!-- fieldsets -->

        <fieldset>

            <h2 class="fs-title">Personal Details</h2>

            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="Company" placeholder="Company" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="phone" placeholder="Phone" />

            <input type="button" name="next" class="next action-button" value="Next" />

        </fieldset>

        <fieldset>

            <h2 class="fs-title">Your Project</h2>
            <h3 class="fs-subtitle">I'd like you to help me...</h3>

            <select placeholder="I would like you to">
      <option selected="selected" disabled>Design, Develop or Print</option>
      <option>Design</option>
      <option>Develop</optiion>
      <option>Print</optiion>
  
    </select>

            <!-- Design -->
            <select placeholder="I would like you to">
      
      <option selected="selected" disabled>Something</option>
      <option>a Logo</option>
      <option>a Website</optiion>
      <option>a Mobile App</optiion>
      <option>a Graphic</option>
      <option>Something else</optiion>

    </select>

            <select placeholder="For a">
      
      <option selected="selected" disabled>For a Business</option>
      <option>For a Business</option>
      <option>For an Online / E-Commerce Business</option>
      <option>For a Charity</optiion>
      <option>For a Band/Event</optiion>
      <option>For a Personal Project</optiion>
    
    </select>

            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="submit" name="submit" class="submit action-button" value="Submit" />

        </fieldset>

    </form>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
